<!DOCTYPE html>
<html lang="en">
<head>
  <title>Halcyon Signage - Right-Hand Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $('.carousel').carousel({
    interval: 10000
  });
  </script> 
  <style type="text/css">
    .carousel-indicators li {background: #ccc;}
    .carousel-indicators .active {background: #666;}
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <iframe src="./weather/index.html" frameBorder="0" scrolling="no" style=" width: 519px; height: 786px;  overflow: hidden;"></iframe>
        </div>

        <div class="item">
          <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=786&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=halcyonschool.com_svlqctumhrn3kevhlgv04d63tk%40group.calendar.google.com&amp;color=%235F6B02&amp;ctz=Europe%2FLondon" style="border-width:0; overflow: hidden;" width="519" height="786" frameborder="0" scrolling="no"></iframe>
        </div>

        <div class="item">
          <div style="width:464px;height:786px;overflow:hidden;position:relative;left:-55px;" >
          <iframe style="position:relative;left:-1px;top:-2px;"  src="https://docs.google.com/presentation/d/1FhAuPSfhWGhTH9l4yGUtvTaaPp6D0JZwaUu3ITS_b9g/embed?start=true&loop=false&delayms=60000" frameborder="0" width="519" height="786" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe></div>
        </div>

      </div>
    </div>

    <!-- Left and right controls 
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    -->
  </div>
</div>

</body>
</html>
