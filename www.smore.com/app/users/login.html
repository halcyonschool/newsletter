<body class="login-screen">

    



<div class="login-page">
    <div class="header">
        <div class="container-1000">
            <a href="https://www.smore.com/">
                <div class="smore-logo"></div>
            </a>
        </div>
    </div>
    <div class="form-container login">
        <div class="top">
            <h3 class="title">Log in</h3>
            <a href="https://www.smore.com/app/users/signup">Sign up</a>
            <span>No account?</span>

            <div class="clear"></div>
        </div>

        <div class="main-content">
            <form action="https://www.smore.com/app/users/do_login" method="post">
                <div class="error" style="display: none">
                        <p>
                            It seems that something went wrong.
                        </p>

                        <p>
                            Please try logging in again or <a href="mailto:hello@smore.com">email us</a>.
                        </p>
                </div>

                <label>Email address</label>
                <input type="text" class="text-input" value=""
                       name="email" placeholder="name@email.com" autofocus>
                <label>Password</label>
                <input type="password" name="password" class="text-input">
                <a href="https://www.smore.com/app/users/forgot_password" class="forgot-password">Forgot your
                    password?</a>

                <div class="clear"></div>

                <button class="login-button">Log in to Smore</button>
                <a id="facebook-connect-button" data-button-id="login-page-fb-connect" class="facebook-login-button">
                    Log in with your Facebook account
                </a>
            </form>
        </div>

        <div class="bottom">
            <a href="https://www.smore.com/students">Student log in &rsaquo;</a>
        </div>
